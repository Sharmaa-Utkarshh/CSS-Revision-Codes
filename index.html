<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING CSS</title>
    <style>
        .con p{
            background-color: yellow;
        }
     
        h1::after{
            content: "!";
        }
    </style>
</head>
<body>
    <div class="contain">
        <h1>Hello</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, quisquam.</p>
    </div>
    <div class="con">
        <h2>World</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus ullam consectetur beatae illum adipisci suscipit iusto obcaecati ipsam ratione aut.</p>
    </div>
</body>
</html>
